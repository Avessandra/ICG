<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>WebGL Example</title>
		
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec4 vColor;
            uniform mat4 rotationMatrix;
            uniform mat4 translationMatrix; 
			varying vec4 zeugs;
			void main()
			{
				    zeugs = vColor;
                
                    gl_Position = translationMatrix * rotationMatrix * vPosition; 
                    
                    
                     
                     
                    
                                    
                
                
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			
			varying vec4 zeugs;
            uniform float bildschirmbreite;
			void main()
			{   
                    gl_FragColor = zeugs;
			}
		</script>

		<script type="text/javascript" src="./Common/webgl-utils.js">
		</script>
		<script type="text/javascript" src="./Common/initShaders.js">
		</script>
		<script type="text/javascript" src="blatt42.js">
		</script>
	</head>
	<body>
		<h1>Blatt 4</h1>

		<canvas id="gl-canvas" width="512" height="512">
			If you see this, your browser doesn't support WebGL.
		</canvas>
		
	</body>
</html>
