<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>UNSER BEISPIEL</title>
		
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec4 vColor;

			varying vec4 fColor;
			void main()
			{
				fColor = vColor;
				gl_Position = vPosition;
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			
			varying vec4 fColor;
			uniform float canvasWidth;
			
			void main()
			{
				float rot = gl_FragCoord.x/canvasWidth;
				float gruen = gl_FragCoord.y/canvasWidth;
				gl_FragColor = vec4(rot,gruen,0, 1);//fColor;
			}
		</script>

		<script type="text/javascript" src="../Common/webgl-utils.js">
		</script>
		<script type="text/javascript" src="../Common/initShaders.js">
		</script>
		<script type="text/javascript" src="triangle.js">
		</script>
	</head>
	<body>
		<h1>Lorem Ipsum</h1>

		<canvas id="gl-canvas" width="512" height="512">
			If you see this, your browser doesn't support WebGL.
		</canvas>
		
	</body>
</html>
